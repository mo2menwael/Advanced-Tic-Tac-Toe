name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install MinGW
      run: |
        choco install mingw -y
        echo "C:\tools\mingw64\bin" >> $GITHUB_PATH

    - name: Install Google Test
      run: |
        git clone https://github.com/google/googletest.git
        cd googletest
        cmake .
        make
        cd ..

    - name: Build using MinGW
      run: |
        g++ -I googletest/googletest/include -I googletest/googletest tests/test_tic_tac_toe.cpp -o test_tic_tac_toe.exe googletest/build/lib/libgtest.a googletest/build/lib/libgtest_main.a

    - name: Run tests
      run: .\test_tic_tac_toe.exe
